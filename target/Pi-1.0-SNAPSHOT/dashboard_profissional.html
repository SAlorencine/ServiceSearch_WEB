<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos - Profissional</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container screen-dashboard">
        <h2>Meus Pedidos</h2>
        
        <div class="nav-tabs">
            <div class="nav-item active">Todos os Pedidos</div>
        </div>
        
        <div class="pedido-card" th:each="pedido : ${listaPedidos}">
            <h3>Pedido #<span th:text="${pedido.id}">0</span></h3>

            <p><strong>Status:</strong> <span class="status-badge" th:text="${pedido.status}">PENDENTE</span></p>

            <p><strong>Descrição:</strong> <span th:text="${pedido.desc}">Descrição...</span></p>

            <a href="detalhes_pedido.html" class="btn-primary" style="display:inline-block; text-align:center; text-decoration:none;">
                Ver Detalhes / Gerenciar
            </a>
        </div>

        <div th:if="${listaPedidos == null or listaPedidos.empty}">
            <p style="text-align: center; color: #666;">Você ainda não recebeu nenhum pedido.</p>
        </div>
        
        <a href="/logout" style="display:block; text-align:center; margin-top:20px; color:red;">Sair</a>
    </div>
</body>
</html>
