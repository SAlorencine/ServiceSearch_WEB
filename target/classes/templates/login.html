<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ServiceSearch - Login</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>ServiceSearch</h1>
        <h3>Bem-vindo</h3>
        <form name="formLogin" action="/logar" method="POST" onsubmit="validarFormularioLogin(event)">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="login" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required minlength="6" placeholder="******">
            </div>
            
            <button type="submit" class="btn-primary">Continuar</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            NÃ£o tem conta? <a href="selecao_tipo.html">Criar Conta</a>
        </p>
    </div>
</body>
</html>
