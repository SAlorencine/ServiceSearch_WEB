<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Marketplace - Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container screen-dashboard">
        <h2>Encontrar Profissionais</h2>
        

            <form action="/dashboard_cliente.html" method="GET">
                <div class="form-group" style="display: flex; gap: 10px;">
                    <input type="text" name="busca" placeholder="Buscar por serviço (ex: Eletricista)...">
                    <button type="submit" class="btn-primary" style="width: auto; margin: 0;">Buscar</button>
                </div>
            </form>

        
        <div class="pedido-card" th:each="prof : ${listaProfissionais}">
    
            <h3 th:text="${prof.nome}">Nome</h3>

            <span class="status-badge" th:text="${prof.service != null} ? ${prof.service.tipo} : 'Geral'">
                Categoria
            </span>

            <p th:text="${prof.desc}">Descrição...</p>

            <p>
                <strong>Valor Hora:</strong> 
                R$ <span th:text="${prof.valorHora != null} ? ${prof.valorHora} : 'A combinar'">0.0</span>
            </p>

                <form action="/solicitar-servico" method="POST">
                    <input type="hidden" name="idProfissional" th:value="${prof.id}">
                    <a href="ver_perfil_profissional.html" class="btn-primary" style="display:block; text-align:center; text-decoration:none;">
                        Ver Dados e Solicitar
                    </a>
                </form>
        </div>

<div th:if="${listaProfissionais.empty}">
    <p style="text-align: center; color: #666;">Nenhum profissional encontrado.</p>
</div>
        
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:red;">Sair</a>
    </div>
</body>
</html>
